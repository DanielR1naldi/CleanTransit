<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>CleanTransit</title>
</head>
<body>
    
    <div class="titulo-login">
        <h1>Clean Transit</h1>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cadastro</h1>
                <span>Informe seus dados para criar seu cadastro.</span>
                <input type="text" placeholder="Razão Social">
                <input type="text" placeholder="CNPJ">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <span>Utilise dados para acessar.</span>
                <input type="text" placeholder="Razão Social">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="home.html">Entrar</a>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Seja bem-vindo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todas as funcionalidades do site</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
